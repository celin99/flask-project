{% extends 'base.html' %}
{% block conteudo %}

<section class="full-height px-lg-5">
	<div class="col-9">
    <div class="row">
        <div class="col-12">
            <div class="area-info">
                <div class="row">
                    <div class="col">                        
                    </div>
                    <div class="area-info">
                        <div class="row">
                            <div class="col">
                            	<br>
                            	<h3 style="text-align: center; color: gray;">Cadastrar Nota Fiscal</h3>
								<hr>
								<form class="row g-3">
								  <div class="col-md-4">
								    <label style="color: gray;" class="form-label">Número</label>
								    <input placeholder="..." type="text" class="form-control">
								  </div>
								  <div class="col-md-4">
								    <label style="color: gray;" class="form-label">Série</label>
								    <input placeholder="..." type="text" class="form-control">
								  </div>
								  	<div class="col-md-4">
                                 	<label style="color:gray;" for="data" class="form-label conf-form">Data de emissão</label>
                                  	<input type="datetime-local" name="data"  class="form-control conf-form ls-mask-date_time" id="data" placeholder="00/00/0000 00:00:00">
                                  </div>
								  <div class="col-6">
								    <label style="color: gray;" for="inputAddress2" class="form-label">Forncecedor</label>
								    <input type="text" class="form-control" id="inputAddress2" placeholder="...">
								  </div>
								  <div class="col-md-6">
								    <label style="color: gray;" for="inputCity" class="form-label">CNPJ</label>
								    <input placeholder="..." type="number" class="form-control">
								  </div>
								  <div class="col-12">
								  <div class="col-md-12">
									    <label style="color: gray;" for="inputState" class="form-label">Chave de Acesso</label>
									    <select id="inputState" class="form-select">
									      <option selected>...</option>
									      <option>Ex1</option>
									      <option>Ex2</option>
									    </select>
									    <br>
									    <div class="mb-3">
									    	<input class="form-control title-curriculo" name="image" type="file" id="formFile">
                              			</div>
									    <br>
									    <button type="button" class="btn btn-primary ">Cadastrar</button>
									<a href="{{url_for('notafiscal')}}" class="btn btn-secondary">Voltar</a>
								  	</div>
								    </div>
								  </div>
								  <br>
								</form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>


{% endblock conteudo %}
